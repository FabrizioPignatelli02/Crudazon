<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crudazon - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-info-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            id="logoCrudazon"
            src="https://cdn.pixabay.com/photo/2016/12/20/05/36/store-1919731_1280.png"
            alt="Crudazon Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active bg-light rounded" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="my-4 d-inline-block">BackOffice</h2>
          <h5 class="d-inline-block">- Inserisci nuovo prodotto</h5>

          <form id="loadProductForm" action="onsubmit">
            <div class="mb-4">
              <label for="nameProduct">Nome Prodotto</label>
              <input
                type="text"
                id="nameProduct"
                class="w-50 float-end"
                placeholder="Inserisci il nome"
                aria-describedby="nameProduct"
                required
              />
              <hr />
            </div>
            <div class="mb-4">
              <label for="descriptionProduct">Descrizione Prodotto</label>
              <input
                type="text"
                id="descriptionProduct"
                class="w-50 float-end"
                placeholder="Inserisci la descrizione"
                aria-describedby="descriptionProduct"
                required
              />
              <hr />
            </div>
            <div class="mb-4">
              <label for="brandProduct">Brand</label>
              <input
                type="text"
                id="brandProduct"
                class="w-50 float-end"
                placeholder="Inserisci il brand"
                aria-describedby="brandProduct"
                required
              />
              <hr />
            </div>
            <div class="mb-4">
              <label for="imageProduct">URL dell'immagine</label>
              <input
                type="text"
                id="imageProduct"
                class="w-50 float-end"
                placeholder="Inserisci l'URL dell'immagine"
                aria-describedby="imageProduct"
                required
              />
              <hr />
            </div>
            <div class="mb-4">
              <label for="priceProduct">Prezzo</label>
              <input
                type="number"
                min="0"
                id="priceProduct"
                class="w-50 float-end"
                placeholder="Inserisci il prezzo"
                aria-describedby="priceProduct"
                required
              />
              <hr />
            </div>
            <button id="loadProductButton" type="submit" class="btn btn-primary">Carica Prodotto</button>
            <button id="resetButtonForm" type="reset" class="btn btn-danger">Reset</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/backoffice.js"></script>
  </body>
</html>
